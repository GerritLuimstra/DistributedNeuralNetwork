<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/custom.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="#" class="brand-logo">Project DNN</a>
            <ul id="nav-mobile" class="right">
                <li><a href="sass.html">Homepage</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">

        <h4>Sign up</h4>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Your username</label>
                        <span class="helper-text" data-success="This seems like a good username, indeed.">This will be used to log you in. Try not to forget it.</span>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_password" type="password" class="validate">
                        <label for="icon_password">Your password</label>
                        <span class="helper-text" data-success="Hmm. So secure."></span>
                    </div>
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Sign up
                            <i class="material-icons right">check</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>



    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
